<div class="main">
	<div class="lecturer-info">
		<h1> <%= lecturer["name"] %> </h1></br>
		<div class="lecturer-about"><%= lecturer["about"] %> </div></br>
		<div class="lecturer-photo-and-lectures">
			<h2>Лекции</h2>
			<% _.each(lecturer["all_lectures"], function(item){ %>
		   		<div><a href="<%= item["url"] %>"><%= item["name"] %></a></div>
		    <% }); %>
		    <img src="<%= lecturer["photo_url"] %>" style="width:70%;">
		</div>
	</div>
</div>
